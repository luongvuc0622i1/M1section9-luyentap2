<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
  let a = +prompt("Nhập a trong biểu thức ax + b = 0", 'a');
  let b = +prompt("Nhập b trong biểu thức ax + b = 0", 'b');
  if (a == 0) {
    if (b == 0) {
      alert("Phương trình có vô số nghiệm!");
    } else {
      alert("Phương trình vô nghiệm!");
    }
  } else {
    alert("Phương trình có nghiệm x = " + (-b / a));
  }
</script>
</body>
</html>
