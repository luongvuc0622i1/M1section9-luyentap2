<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let age = +prompt("Nhập vào số tuổi cần kiểm tra:");
    let x = age % 1
    if (age > 0 && age <= 120 && x == 0) {
        alert(age + " là số tuổi của con người.");
    } else {
        alert(age + " không phải là số tuổi của con người.");
    }
</script>
</body>
</html>
