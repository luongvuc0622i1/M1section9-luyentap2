<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 4</title>
</head>
<body>
<script>
  let a = +prompt ("Nhập vào cạnh a của hình chữ nhật:");
  let b = +prompt ("Nhập vào cạnh b của hình chữ nhật:");
  let sq = a * b;
  alert("Diện tích của hình chữ nhật là: " + sq);
</script>
</body>
</html>
